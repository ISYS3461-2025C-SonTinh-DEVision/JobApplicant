app:
  frontend:
    base-url: ${FRONTEND_BASE_URL:http://localhost:3000}
  job-manager:
    base-url: ${JOB_MANAGER_BASE_URL:http://localhost:5173}
  mail:
    from: ${MAIL_FROM:onboarding@resend.dev}
    from-name: ${MAIL_FROM_NAME:DEVision}
    resend:
      # Resend API Key for HTTP-based email sending (avoids SMTP port blocking)
      api-key: ${MAIL_PASSWORD:re_LiDzSkL7_HtCBpf7dvcrRbi3kSDLyMH8P}

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB
      file-size-threshold: 2KB
  
  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: JA-DB

    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 60000
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1

