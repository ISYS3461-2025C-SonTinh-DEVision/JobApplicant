# Application Droplet - Frontend + Backend + Redis
# IP: 143.198.94.118
# Per requirement D.3.3: Backend and Frontend hosted together, separate from Gateway

services:
  backend:
    image: ghcr.io/isys3461-2025c-sontinh-devision/jobapplicant-backend:latest
    container_name: JA_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env.backend
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: 139.59.245.23:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    depends_on:
      - redis
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    image: ghcr.io/isys3461-2025c-sontinh-devision/jobapplicant-frontend:latest
    container_name: JA_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.frontend
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: JA_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
