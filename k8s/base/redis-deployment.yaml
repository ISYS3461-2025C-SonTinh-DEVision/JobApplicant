# DEVision Job Applicant - Redis Deployment
# Cache and Token Blacklist storage (Requirement 2.3.2)
# Ultimo D.3.4: Kubernetes deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: devision-ja
  labels:
    app: devision
    component: redis
    subsystem: job-applicant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devision
      component: redis
  template:
    metadata:
      labels:
        app: devision
        component: redis
        subsystem: job-applicant
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
              name: redis
          command: ["redis-server", "--appendonly", "yes"]
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: redis-data
              mountPath: /data
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 3
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: devision-ja
  labels:
    app: devision
    component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: devision
    component: redis
---
# Redis PVC for persistent storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: devision-ja
  labels:
    app: devision
    component: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
