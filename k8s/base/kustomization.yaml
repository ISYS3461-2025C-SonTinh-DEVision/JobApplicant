# DEVision Job Applicant - Kustomization
# Ultimo D.3.4: Kubernetes deployment using Kustomize
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: devision-job-applicant

namespace: devision-ja

# Common labels for all resources
commonLabels:
  app: devision
  subsystem: job-applicant
  managed-by: kustomize

# Resources to deploy
resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - redis-deployment.yaml
  - consul-deployment.yaml
  - kong-deployment.yaml
  - backend-deployment.yaml
  - frontend-deployment.yaml
  - ingress.yaml

# Image customization (for CI/CD)
images:
  - name: jobapplicant-backend
    newTag: latest
  - name: jobapplicant-frontend
    newTag: latest
