# DEVision Job Applicant - Backend Deployment
# Spring Boot application serving JA API
# Ultimo D.3.4: Kubernetes deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ja-backend
  namespace: devision-ja
  labels:
    app: devision
    component: backend
    subsystem: job-applicant
spec:
  replicas: 2  # D.3.3: Backend hosted on at least 2 machines
  selector:
    matchLabels:
      app: devision
      component: backend
  template:
    metadata:
      labels:
        app: devision
        component: backend
        subsystem: job-applicant
    spec:
      containers:
        - name: backend
          image: jobapplicant-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: ja-config
            - secretRef:
                name: ja-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: ja-backend
  namespace: devision-ja
  labels:
    app: devision
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: devision
    component: backend
