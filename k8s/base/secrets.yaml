# DEVision Job Applicant - Secrets
# Contains sensitive configuration (base64 encoded)
# In production, use Kubernetes Secrets management or external secret stores
apiVersion: v1
kind: Secret
metadata:
  name: ja-secrets
  namespace: devision-ja
  labels:
    app: devision
    subsystem: job-applicant
type: Opaque
stringData:
  # MongoDB (replace with actual credentials)
  MONGODB_URI: "mongodb+srv://username:password@cluster.mongodb.net/?appName=JA-DB"
  
  # Cloudinary
  CLOUDINARY_CLOUD_NAME: "your_cloud_name"
  CLOUDINARY_API_KEY: "your_api_key"
  CLOUDINARY_API_SECRET: "your_api_secret"
  
  # Google OAuth2
  GOOGLE_CLIENT_ID: "your_google_client_id"
  GOOGLE_CLIENT_SECRET: "your_google_client_secret"
  
  # Email (Resend)
  MAIL_PASSWORD: "your_resend_api_key"
  MAIL_FROM: "noreply@your-domain.com"
  
  # Kafka SASL
  KAFKA_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.plain.PlainLoginModule required username="YOUR_API_KEY" password="YOUR_API_SECRET";'
  
  # SSL Keystore (if SSL enabled)
  SSL_KEYSTORE_PASSWORD: "changeit"
  
  # Job Manager Service Credentials
  JOB_MANAGER_SERVICE_EMAIL: "user@example.com"
  JOB_MANAGER_SERVICE_PASSWORD: "StrongP@ssw0rd!"
